<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semantic Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="%sveltekit.assets%/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="%sveltekit.assets%/adminlte.min.css">
    <link rel="stylesheet" href="%sveltekit.assets%/sweetalert2/sweetalert2.min.css" />
		%sveltekit.head%
	</head>
	<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <img src="%sveltekit.assets%/AdminLTELogo.png" alt="Semantic Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">Semantic Admin</span>
            </a>
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex" ng-show="user.authenticated">
                    <div class="info">
                        <a href="#" class="d-block">{user.email}</a>
                    </div>
                </div>
            
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item">
                            <a href="/" class="nav-link active">
                                <i class="fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/points" class="nav-link">
                                <i class="fas fa-dot-circle"></i>
                                <p>Points</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/goods" class="nav-link">
                                <i class="fas fa-gift"></i>
                                <p>Goods</p>
                            </a>
                        </li>
                        <li class="nav-item" ng-show="user.hasClaim('treasury')">
                            <a href="/treasury" class="nav-link">
                                <i class="fas fa-university"></i>
                                <p>Treasury</p>
                            </a>
                        </li>
                        <li class="nav-item" ng-show="user.authenticated">
                            <a href="/transfers" class="nav-link">
                                <i class="fas fa-exchange-alt"></i>
                                <p>Transfers</p>
                            </a>
                        </li>
                        <li class="nav-item" ng-show="user.authenticated">
                            <a href="#" class="nav-link active" ng-click="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <p>
                                    Logout
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
        </aside>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1 class="m-0">Semantic Admin</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div>%sveltekit.body%</div>
                </div><!-- /.container-fluid -->
            </div>
        </div>
        <aside class="control-sidebar control-sidebar-dark">
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
            </div>
        </aside>
        <footer class="main-footer">
            <strong>Copyright &copy; 2022 Semantic Dev.</strong> All rights reserved.
        </footer>
    </div>
    <script src="%sveltekit.assets%/jquery/jquery.min.js"></script>
    <script src="%sveltekit.assets%/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="%sveltekit.assets%/adminlte.min.js"></script>
    <script src="%sveltekit.assets%/sweetalert2/sweetalert2.min.js"></script>
    <script src="%sveltekit.assets%/amazon-cognito-identity.min.js"></script>
    <script src="%sveltekit.assets%/aws-sdk.min.js"></script>
	</body>
</html>
